version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: api_envios_db
    environment:
      POSTGRES_USER: envios_user
      POSTGRES_PASSWORD: envios_password
      POSTGRES_DB: envios_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U envios_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
